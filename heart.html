<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #fc913a);
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 50px; /* Adjusted for better mobile view */
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: relative;
            width: 80px; /* Reduced size for better mobile fit */
            height: 80px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -40px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 40px;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.3) rotate(-45deg);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 40px;
            }
            .heart {
                width: 60px;
                height: 60px;
            }
            .heart::before,
            .heart::after {
                width: 60px;
                height: 60px;
            }
            .heart::before {
                top: -30px;
            }
            .heart::after {
                left: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>I love you</h1>
    <div class="heart"></div>
</body>
</html>
